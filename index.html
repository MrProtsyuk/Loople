<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="grid-x grid-padding-x">
    <header class="alert cell small-12 text-center">

        </header>
    </header>
    
    <div class="grid-x">
        <section class="cell small-6" id="news-container">
            <div id="news-list" class="grid-x grid-margin-x  small-up-2 medium-up-3"></div>>
        </section>
        
        <section class="cell small-6">
            <div id="youtube" class="grid-x grid-margin-x  small-up-2 medium-up-3"></div>
        </section>
    </div>
