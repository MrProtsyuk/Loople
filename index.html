<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loople</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="grid-x grid-padding-x ">
    <header class="alert cell small-12 text-center">
        <header class="cell small-12 text-center">
            <h1 class="color">Loople</h1>
            <h2 class="color">Get the most recent news and videos on your favorite topics.</h2>
            <form class="card-section" id="city-form">
                <input type="text" name="musictype" class="musictype border-radius" autofocus="true" placeholder="Search multiple platforms at once:">
                <button type="submit" class="alert button expanded border-radius">Search</button>
                <ul class="grid-x grid-padding-x align-spaced no-bullet">
                    <li>The News</li>
                    <li>Youtube</li>
                </ul>
            </form>
        </header>
    </header>
    
    <div class="align-between">
        <div class="grid-x">
            <section class="cell small-6"">
                <div id="news-list" class="grid-x grid-margin-x  small-up-2 medium-up-3">
                </div>
            </section>
            
            <section class="cell small-6">
                <div id="youtube" class="grid-x grid-margin-x  small-up-2 medium-up-3">
                </div>
            </section>
            
            
        </div>
    </div>


    <!--modal for news api not connecting-->
    <div id="myModalNews" class="modal">
        <!--modal content-->
        <div class="modal-content">
            <p>Error: Unable to connect to News</p>
        </div>
    </div>
    <!--no articles available-->
    <div id ="myModalArticle" class="modal">
        <div class="modal-content">
            <p>Error: Article Not Found</p>
        </div>
    </div>
    <!--can't connect to youtube api-->
    <div id="myModalYoutube" class="modal">
        <div class="modal-content">
            <p>Error:Unable to connect to Youtube</p>
        </div>
    </div>
    <!--no videos found-->
    <div id="myModalVideo" class="modal">
        <div class="modal-content">
            <p>Error: Youtube Users not found</p>
        </div>
    </div>
    <!--validating the user input-->
    <div id="myModalValid" class="modal">
        <div class="modal-content">
            <p>Error: Please enter a valid response</p>
        </div>
    </div>
    <!--bootstrap only used for calling modal, no styling used at all. all styling used either foundation or plain css-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
