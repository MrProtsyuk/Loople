<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loople</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="grid-x grid-padding-x">
    <header class="alert cell small-12 text-center">
        <header class="cell small-12 text-center">
            <h1 class="color">Loople</h1>
            <form class="card-section" id="city-form">
                <!-- <label for="search-bar" class="text-center"><h3>Stay in the loop</h3></label> -->
                <input type="text" name="musictype" id="music-type" autofocus="true" placeholder="Search multiple platforms at once:" class="border-radius">
                <button type="submit" class="alert button expanded border-radius">Search</button>
            </form>
        </header>
    </header>
    
    <div class="grid-x">
        <main class="cell small-5">
            <div id="map"></div>
        </main>
        
        <section class="cell small-7">
            <div id="youtube" class="grid-x grid-margin-x  small-up-2 medium-up-3"></div>
        </section>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
