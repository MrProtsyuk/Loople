<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunedIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    link rel="stylesheet" href="https://unpkg.com/control-leaflet-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="grid-x grid-padding-x">
    <header class="cell small-12 text-center">
        <header class="cell small-12 text-center">
            <h1>TunedIn</h1>
            <form class="card-section" id="city-form">
                <label for="search-bar" class="text-center"><h3>Search for musicians and engineers in your area!</h3></label>
                <input type="text" name="cityname" id="city-name" autofocus="true" class="" placeholder="Enter city name">
                <input type="text" name="musictype" id="music-type" autofocus="true" placeholder="What are you looking for? ex. guitar player, producer, sound-engineer, etc.">
                <button type="submit" class="button expanded">Search</button>
            </form>
        </header>
    </header>
    
    <main class="cell small-5">
        <div id="map"></div>
    </main>
    
    <section class="cell small-7">
        <div id="youtube" class="grid-x grid-margin-x  small-up-2 medium-up-3"></div>
    </section>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
